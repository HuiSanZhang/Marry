        <img name="slide" border=0 width=400 height=600>
        <script>

        //configure the paths of the images, plus corresponding target links
        slideimages = [ "600_AC2A0018.JPG", "600_AC2A9956.JPG", "600_AC2A9999.JPG"];

        //configure the speed of the slideshow, in miliseconds
        var slideshowspeed=2000

        var whichimage=0
        function slideit(){
          if (!document.images)
            return
          document.images.slide.src="http://github.com/HuiSanZhang/Marry/blob/master/600/"+slideimages[whichimage]+"?raw=true"
          if (whichimage<slideimages.length-1)
            whichimage++
          else
            whichimage=0
          setTimeout("slideit()",slideshowspeed)
        }
        slideit()

        
        </script>

      </section>
    </div>

    

  </body>
