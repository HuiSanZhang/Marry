        <script type="text/javascript"> 
          var map = new BMap.Map("container");          // 创建地图实例  
          
           
          var point = new BMap.Point(111.67767, 40.77896);  // 创建点坐标  
          map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别 
          var marker = new BMap.Marker(new BMap.Point(111.677663,40.778916));        // 创建标注      
          map.addOverlay(marker);
          var opts = {      
              width : 100,     // 信息窗口宽度      
              height: 50,     // 信息窗口高度      
              title : "<span style='color : #DC3000; font-size : large; font-weight : bold;'>东蓬假日酒店</span>",  // 信息窗口标题  
              offset: new BMap.Size(7, -25)   
          }      
          var infoWindow = new BMap.InfoWindow("内蒙古呼和浩特玉泉区昭君路22号（内蒙古农科院院内）", opts);  // 创建信息窗口对象    
          marker.addEventListener("click", function(){      
            map.openInfoWindow(infoWindow, marker.getPosition());      // 打开信息窗口      
          });
